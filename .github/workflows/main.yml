name: Backend CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: tenantdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./
        run: npm install

      - name: Push Prisma schema
        working-directory: ./tenant-backend
        run: npx prisma db push
        env:
          DATABASE_URL: postgresql://admin:admin123@localhost:5432/tenantdb?schema=public

      - name: Run tests
        working-directory: ./tenant-backend
        run: npm test
        env:
          DATABASE_URL: postgresql://admin:admin123@localhost:5432/tenantdb?schema=public
          JWT_SECRET: supersecret_jwt_key
